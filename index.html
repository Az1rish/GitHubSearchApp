<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Search App</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="js-container" class="container">
        <h1>Search GitHub to see public repositories of a specific user</h1>

        <form>
            Type in GitHub user handle that you'd like to search: <input type="text" name="user" placeholder="User Handle" class="user" required>
            <input type="submit" value="Search" class="submit">
        </form>

        <p id="js-error-message" class="error-message"></p>

        <section class="results hidden" id="results">
            <h2>Repositories for user <span class="handle"></span></h2>
            <ul class="results-list"></ul>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
